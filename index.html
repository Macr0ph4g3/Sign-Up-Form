<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script src="/script.js"></script>
</head>

<body>
    <div class="web">
    <div class="left">
        <div class="opacity" >
        </div>
        <div class="logo" >
            <img class = "odin" src="/logo-svg.svg" alt="Egypt Logo"> <p>OSIRIS</p>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
        </div>
        <div class="secondhdr">
            You <span>know</span> you want to.
        </div>
        <br><br><br><br><br><br><br>
    <div class="test">Let's do this!</div>   
    <br> 
    <form class="form" action="" method="post"> 
<div class="main">     

            <div class="input">
        <label for="first">FIRST NAME:</label>
        <input class=border  type="text" name="first" id="first" minlength="2" required placeholder=" ">
            </div>

            <div class="input">
        <label for="last">LAST NAME:</label>
        <input class=border  type="text" name="last" id="last" minlength="2" required placeholder=" " >
        </div>

    <div class="input">
        <label for="email">EMAIL</label>
        <input class=border  type="email" name="email" id="email" required placeholder=" ">
    </div>

<div class="input">
        <label for="phone">PHONE NUMBER:</label>
        <input class=border  type="text" name="phone" id="phone"  placeholder="123-456-7891 " pattern="\d{10}|\d{3}( |-|.)\d{3}( |-|.)\d{4}"required>
    </div>

    <div class="input">
        <label for="password">PASSWORD:</label>
        <input class=border  type="password" name="password" id="password"  placeholder=" " required>
    </div>

    <div class="input">
        <label for="confirmpassword">CONFIRM PASSWORD:</label>
        <input class=border type="password" name="confirmpassword" placeholder=" " id="confirmpassword" required>
</div>
</div>
<div class="shadow"></div>
<div class="submit">
<button id="submit" type="submit">Create Account</button>
</div>
</form>
<div class="footer">
    <div>Already have an account?  <span class="login">Log in</span>
    </div>
</div>
    </div>

    </div>
</body>
</html>
